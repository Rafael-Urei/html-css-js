<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            padding: 59px;
        }

        .content div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <form action="cadastro.js" method="post" autocomplete="on">
            <div>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="30" placeholder="User Name">
            </div>
            <div>
                <label for="ipass">Senha: </label>
                <input type="password" name="password" id="ipass" required minlength="8" maxlength="20" size="30" placeholder="Password" autocomplete="current-password">
            </div>
            <div>
                <input type="submit" value="Login">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
