<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <picture>
            <source media="(max-width: 800px)" srcset="media/images/image-product-mobile.jpg" alt="image_of_a_perfume_Gabrielle_Chanel_smaller">
            <img src="media/images/image-product-desktop.jpg" alt="image_of_a_perfume_Gabrielle_Chanel_bigger">
        </picture>
        <div class="content_container">
            <header>
                <p>PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </header>
            <section class="description">
                <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </section>
            <div class="price">
                <span>$149.99</span>
                <del class="main_price">
                    <span class="sr-only">Old price: </span>$169.99
                </del>
            </div>
            <button>
                <img src="media/images/icon-cart.svg" alt="">
                <a href="#" rel="Add_to_cart">Add to Cart</a>
            </button>
        </div>
    </main>
</body>
</html>
