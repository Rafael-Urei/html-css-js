<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="media/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <picture id="pic_div">
            <img src="media/images/icon-star.svg" alt="icon_of_star_orange_in_top_left" id="img">
        </picture>
        <header id="header">
            <span id="message"></span>
            <h1 id="title">How did we do?</h1>
            <p id="parag">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </header>
        <nav id="navigation">
            <button id="bt1" value="1" onclick="select(this.value, this.id)">1</button>
            <button id="bt2" value="2" onclick="select(this.value, this.id)">2</button>
            <button id="bt3" value="3" onclick="select(this.value, this.id)">3</button>
            <button id="bt4" value="4" onclick="select(this.value, this.id)">4</button>
            <button id="bt5" value="5" onclick="select(this.value, this.id)">5</button>
        </nav>
        <button class="submit" onclick="selected()">
            SUBMIT
        </button>
    </main>
</body>
</html>
