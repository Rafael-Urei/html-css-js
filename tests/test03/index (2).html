<html lang="en">

                <a id="button_lm" href="#">Learn more</a>

                    <img src="media/images/client-databiz.svg" alt="">
                    <img src="media/images/client-audiophile.svg" alt="">
                    <img src="media/images/client-meet.svg" alt="">
                    <img src="media/images/client-maker.svg" alt="">

            </div>
